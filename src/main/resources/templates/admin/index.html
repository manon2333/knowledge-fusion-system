<script>
//JavaScript代码区域
layui.use(['form', 'layer','element'], function(){
    var element = layui.element;
    var layer = layui.layer;
    var form = layui.form;
    $('.username').text(zsusername);

    if($.cookie('usertype') != 1){
        window.location.href = '/admin/login.html';
    }
    $.ajax({
        url:'/firstPage',
        type:'post',
        data:{},
        success:function(msg){
            console.log(msg);
            if(msg.success) {
                console.log(msg);
            }
        },
        error:function(err){
            console.log(err);
        }
    });

    $('.logout').on('click',function(){
        layer.open({
            title: '提示'
            ,content: '确认退出么？'
            ,btn: ['确定', '取消']
            ,yes: function(index, layero){
                $.cookie('token','');
                location.href = '/admin/login.html';
            }
            ,btn2: function(index, layero){
            //按钮【按钮二】的回调
                layer.close(index);
            }

        });

    });
  
    form.on('submit(demoIndex)', function(data){

        // var oldpassword = $('#oldpassword').val();
        // var oldpassword = $('#oldpassword').val();
        // var confirmpassword= $('#confirmpassword').val();
        // var newpassword = $('#newpassword').val();


        if(data.field.confirmpassword != data.field.newpassword){
            layer.msg("新密码与确认密码不一致");
            return;

        }else{

           delete data.field.confirmpassword;
            data.field.username = $.cookie('zsusername');
            // console.log(data.field);
            // return;
            $.post("/manage/modifyPassword", data.field, function(data) {
                // layer.closeAll();
                if(data.success){
                    layer.msg(data.errMsg,{time:1500},function(){
                        location.href = '/logout';
                    });
                }else{
                    layer.msg(data.errMsg);
                }


            });

        }


    });
        
        
  $('#changepassword').on('click', function() {
        layer.open({
      //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）

});
